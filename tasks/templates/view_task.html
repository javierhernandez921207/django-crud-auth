{% extends 'base.html'%}

{% block content %}
    <h1>{{task.title}}</h1>
    <p style="color: brown;">{{error}}</p>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button>Update</button>
    </form>

    <form action="{% url 'complete_task' task.pk %}" method="post">
        {% csrf_token %}
        <button>Complete</button>
    </form>

    <form action="{% url 'delete_task' task.pk %}" method="post">
        {% csrf_token %}
        <button>Delete</button>
    </form>
{% endblock %}
